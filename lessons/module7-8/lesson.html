<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table lesson</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <table>
        <caption>Table 1</caption>
        <thead class="first">
            <tr>
                <th rowspan="2">Title 1</td>
                <th rowspan="2">Title 2</td>
                <th colspan="2">Title 3</td>
                <th rowspan="2">Title 5</td>
            </tr>
            <tr>
                <th>Title 3</td>
                <th>Title 4</td>
            </tr>
        </thead>
            <tbody class="first">
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
                <td>1.4</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
                <td>2.5</td>
            </tr>
            <tr>
                    <td>3.1</td>
                    <td>3.2</td>
                    <td>3.3</td>
                    <td>3.4</td>
                    <td>3.5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="foot">
                <td>Foot</td>
                <td>Foot</td>
                <td>Foot</td>
                <td>Foot</td>
                <td>Foot</td>
            </tr>
        </tfoot>
</body>
</html>
